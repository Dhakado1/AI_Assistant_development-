
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Assistant Development</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1f1f2e;
            color: #f0f0f0;
            padding: 40px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            color: #00b894;
        }
        form {
            margin-bottom: 30px;
        }
        textarea, select, button {
            padding: 10px;
            width: 80%;
            margin-top: 10px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
        }
        textarea {
            height: 120px;
        }
        button {
            background-color: #00b894;
            color: white;
            cursor: pointer;
            margin-top: 20px;
        }
        .response-box {
            background: #2c2c3c;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            margin: 0 auto;
        }
        .feedback-buttons {
            margin-top: 20px;
        }
        .feedback-buttons button {
            background-color: #444;
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 14px;
        }
        .thank-you {
            margin-top: 20px;
            color: #00cec9;
        }
    </style>
</head>
<body>
    <h1>ü§ñ AI Assistant Development</h1>

    <form method="POST" action="/generate">
        <textarea name="user_input" placeholder="Type your query here..." required>{{ user_input }}</textarea><br>
        <select name="task" required>
            <option value="">Select Task</option>
            <option value="qa" {% if task=='qa' %}selected{% endif %}>Answer Question</option>
            <option value="summarize" {% if task=='summarize' %}selected{% endif %}>Summarize Text</option>
            <option value="creative" {% if task=='creative' %}selected{% endif %}>Creative Writing</option>
            <option value="advice" {% if task=='advice' %}selected{% endif %}>Get Advice</option>
        </select><br>
        <button type="submit">Generate ‚ú®</button>
    </form>

    {% if response %}
    <div class="response-box">
        <h3>üß† AI Response:</h3>
        <p>{{ response }}</p>
    </div>
    {% endif %}

    {% if show_feedback %}
    <form action="/feedback" method="POST" class="feedback-buttons">
        <input type="hidden" name="user_input" value="{{ user_input }}">
        <input type="hidden" name="response" value="{{ response }}">
        <p>Was this response helpful?</p>
        <button name="feedback" value="yes" type="submit">üëç Yes</button>
        <button name="feedback" value="no" type="submit">üëé No</button>
    </form>
    {% endif %}

    {% if thank_you %}
    <p class="thank-you">‚úÖ Thank you for your feedback!</p>
    {% endif %}

</body>
</html>
